name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        python -m build

    - name: Check dist files
      run: |
        ls -lh dist/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/

    - name: Verify wheel contents
      run: |
        pip install check-wheel-contents
        check-wheel-contents dist/*.whl

  install-test:
    name: Test installation from wheel
    needs: build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.12']

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/

    - name: Install from wheel
      shell: bash
      run: |
        pip install dist/*.whl

    - name: Test CLI commands
      run: |
        license-builder --version
        license-builder --help
        license-builder extract --help
        license-builder copy --help

    - name: Test legacy commands
      run: |
        extract-licenses-via-spdx --help
        find-and-copy-license-files --help

    - name: Test Python import
      run: |
        python -c "from spdx_license_builder import __version__; print(f'Version: {__version__}')"
        python -c "from spdx_license_builder import get_project_relative_path, get_license_text"
